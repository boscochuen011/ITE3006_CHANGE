<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <script src="https://kit.fontawesome.com/22b529d74e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="shortcut icon" href="../images/title_icon.ico" type="image/x-icon">
</head>
<body>
    <header></header>
    <section>
        <div class="product_photo_container">
            <img class="product_photo" src="../images/Macbook.jpg">
            <img class="product_photo" src="../images/macbook-1.jpg">
            <img class="product_photo" src="../images/macbook-2.jpg">
        </div>
        <div class="product_container">
            <div class="product_description_container">
                <span class="product_name">Apple MacBook Air</span>
                <div class="product_transaction_data">
                    <span class="product_deposit"><i class="product_icon_size fa-sharp fa-solid fa-money-bill-transfer"></i>HK$3000</span>
                    <span class="product_transaction_means"><i class="product_icon_size fa-solid fa-people-arrows"></i>face to face</span>
                    <span class="product_place"><i class="product_icon_size fa-solid fa-location-dot"></i>Tai Po</span>
                </div>
            </div>
            <div class="product_price_container">
                <span class="production_place">LouisKwok</span>
                <div class="product_price_input">
                    <input type="number" class="product_price" placeholder="HK$150/day" min="150">
                    <input type="button" class="product_bid" value="bid">
                </div>
            </div>
            <div class="product_detailed_container">
                <div>
                    MODEL Apple 蘋果 MacBookAir 2020 CPU<br><br>
                    i5 1030NG7 RAM<br>
                    16 GB SSD<br>   
                    256 GB DISPLAY<br>   
                    13.3" 2560x1600
                </div>    
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="../js/navbar.js"></script>
</body>
</html>
