<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit</title>
  <script src="https://kit.fontawesome.com/22b529d74e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/edit.css">
  <link rel="shortcut icon" href="../images/title_icon.ico" type="image/x-icon">
</head>

<body>
  <header></header>
  <section>
    <form id="myForm">
      <div class="edit_container">
        <div class="edit_function">
          <span class="edit_button">Edit profile</span>
          <span class="change_password_button">Change Password</span>
        </div>
        <div class="edit_box"></div>
      </div>
    </form>
  </section>
  <footer></footer>
  <script src="../js/navbar.js"></script>
  <script src="../js/edit.js"></script>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("saved!");
    }

    const form = document.getElementById("myForm");
    form.addEventListener("submit", handleSubmit);
  </script>
</body>

</html>
